<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="styles.css">
    <title>Document</title>
</head>
<body>
    <script src="rps.js" defer></script>
<div class = "whole">
    <div class = "title">
        <h1>Rock -- Paper -- Scissors</h1>
    </div>
    <div class = "buttons">
        <img src="rock.png" class="icon" id="rock"></img>
        <img src="paper.png" class="icon" id="paper"></img>
        <img src="scissors.png" class="icon" id="scissors"></img>
    </div>
    <div id = "message">
        <ul>
            <li id="win">0 wins</li>
            <li id="loss">0 losses</li>
            <li id="tie">0 ties</li>
        </ul>
    </div>
    <div id = "extras">
        <div id="record">You are tied</div>
        <div class="buttonhouse">
            <button id="reset">Reset</button>
        </div>
    </div>
</div>
</body>
</html>
